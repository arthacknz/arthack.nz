- type: youtube
  url: https://www.youtube.com/watch?v=RXkpEm_pRMQ
  createdAt: 2018-07-02
  title: Digital Nonsense (Matt+Mikey+Jack improv session at Art~Hack)
  description: |-
    Psychedelic improv session featuring Matt on beats, Mikey on the mic, and Jack on the beams. Extracted from the Art~Hack Facebook live stream 28 June 2018.

    Featured music gear:
    - Futuresonus Parva (bass, lead)
    - Roland SP-404A (drums)
    - Roland VT-3 (volca fx)
    - Source Audio Nemesis and Ventris (delay and reverb)
    - Korg Kaoss Pad Mini 2 (drum fx)
    - K-Mix (mix and compression)
    - Novation Launchpad, Midi Fighter Twister, and K-Board midi controllers
    - Raspberry Pi running custom midi looper/sequencer written in rustlang

